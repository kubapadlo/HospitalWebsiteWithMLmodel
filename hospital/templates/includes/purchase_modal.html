<div class="modal fade" id="purchase-modal-{{ drug.drugID }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ drug.drug_name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('market_page') }}">
                    {{ purchase_form.hidden_tag() }}
                    <p>Czy na pewno chcesz kupiÄ‡ <strong>{{ drug.drug_name }}</strong> za <strong>{{ drug.prize }} PLN</strong>?</p>
                    <input type="hidden" name="purchased_item" value="{{ drug.drug_name }}">
                    {{ purchase_form.submit(class="btn btn-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
